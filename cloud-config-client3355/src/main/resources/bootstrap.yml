server:
  port: 3355
spring:
  application:
    name: config-client
  cloud:
    config:
      label: master #分支名称
      name: config #配置文件名称
      profile: dev #读取后缀名称  label/name-profile.yml  master分支上的config-dev.yml配置文件被读取
      uri: http://localhost:3344 #配置中心地址

  #添加RabbitMQ支持
  rabbitmq:
    host: 192.168.67.132
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
